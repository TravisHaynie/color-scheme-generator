<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
    <section class="max-width">
        <header class="header">
            <input id="input" type="color" title="input" class="color-box">
            <select name="Schemes" type="box" id="mode-select" title="Schemes" class="drop-down-menu">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
            </select>
            <button id="button" type="button" title="button" class="get-schemes-btn">Get Color Schemes</button>
        </header>
        <main id="main-content" class="flex">
        </main>
        <section id="hex-value" class="hex-value"></section>
        <script src="/index.js"></script>
    </section>
</body>
</html>
